//    "a b e   d  "

    /**
     *
     * @param ele 当前元素
     * @param name 判断的样式名
     * @returns {boolean}  判断是否存在
     */
    function hasClass(ele,name){
        var reg = new RegExp("(?:^| +)"+name+"(?: +|$)");
        return reg.test(ele.className);
    }
    /*增加样式*/
    function addClass(ele,className){
        //先判断有没有要添加的样式(没有样式才要增加)
        var ary = className.split(/\s+/);//把多个的分开 [m,f]
        console.log(ary);
        for(var i=0;i<ary.length;i++){
            var cur =ary[i];//把每一个要添加的样式都拿出来进行hasClass
            if(!hasClass(ele,cur)){//f没有的话
                //加的是拆分好的样式
                ele.className+=' '+cur;//要增加一个空格否则连在一起了
            }
        }
    }
    /**
     *
     * @param ele 当前操作的元素
     * @param className 移出的那个样式
     */
    function removeClass(ele,className){
        if(hasClass(ele,className)){
            ele.className=ele.className.replace(className,"");
        }
    }
    console.log( hasClass(li1,"a"));

</script>
